<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>L3Harris Employee Portal</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./config.js"></script>
  <!-- Add this near the top of chat.html (before connecting to Socket.IO) -->
<script>
  const id = new URL(location.href).searchParams.get('id');
  const base = (window.CHAT_SERVER_URL || '').replace(/\/$/, '');

  async function guard() {
    try {
      const r = await fetch(`${base}/api/session-status?id=${encodeURIComponent(id)}`);
      const s = await r.json();
      if (!s || s.status !== 'active') location.replace('./session-ended.html');
    } catch (e) {
      location.replace('./session-ended.html');
    }
  }
  // Check immediately and then every 15s
  guard();
  setInterval(guard, 15000);
</script>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  <style>
    .chatwrap{padding:20px 18px;display:flex;flex-direction:column;height:calc(100vh - 120px)}
    .messages{flex:1;min-height:0;overflow:auto;background:#fff;border:1px solid #e6efe7;border-radius:12px;padding:12px;margin-bottom:12px}
    .line{padding:8px 10px;border-radius:8px;margin-bottom:8px;max-width:80%}
    .line.client{background:#e1f5ea;align-self:flex-end}
    .line.agent{background:#eaf7e1;align-self:flex-start}
    .line.sys{background:#fff3cd;align-self:center}
    .composer{display:flex;gap:8px;position:sticky;bottom:0;background:#fff;padding-bottom:10px}
    .composer input{flex:1;padding:12px;border:1px solid #dfeade;border-radius:10px;font-size:16px}
    .btn{display:inline-block;padding:12px 16px;border-radius:10px;border:0;text-decoration:none;font-weight:700;cursor:pointer;background:#0a7f3f;color:#fff}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <a class="brand" href="./index.html">Home</a>
    </div>
  </header>
  <main class="wrap chatwrap">
    <div id="messages" class="messages"></div>
    <form id="form" class="composer" autocomplete="off">
      <input id="input" placeholder="Type your messageâ€¦" />
      <button class="btn" type="submit">Send</button>
    </form>
  </main>
  <script>
    const url = new URL(window.location.href);
    const id = url.searchParams.get('id');
    if (!id) { alert('Missing chat session ID'); location.href = './login.html'; }

    const socket = io(window.CHAT_SERVER_URL, { transports: ['websocket'] });
    const messages = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    function addLine(text, who) {
      const el = document.createElement('div');
      el.className = `line ${who}`;
      el.textContent = text;
      messages.appendChild(el);
      messages.scrollTop = messages.scrollHeight;
    }

    socket.on('connect', () => {
      socket.emit('join', { room: id, role: 'client' });
      addLine('Connected. An agent will join shortly.', 'sys');
    });
    socket.on('message', (m) => addLine(m.text, m.role === 'agent' ? 'agent' : (m.role === 'sys' ? 'sys' : 'client')));
    socket.on('ended', () => { addLine('Session ended. Returning to home...', 'sys'); setTimeout(() => location.href='./index.html', 2500); });
    form.addEventListener('submit', (e) => { e.preventDefault(); const text = input.value.trim(); if (!text) return; socket.emit('message', { room: id, text, role: 'client' }); input.value = ''; });
    window.addEventListener('beforeunload', () => { socket.emit('closed', { room: id, role: 'client', how: 'browser' }); socket.emit('leave', { room: id, role: 'client' }); });
  </script>
</body>
</html>
