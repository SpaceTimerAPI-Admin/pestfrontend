<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Support Chat · Evergreen</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./config.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <a class="brand" href="./index.html">🍃 Evergreen</a>
      <nav class="mainnav"><a href="./index.html">Home</a></nav>
    </div>
  </header>
  <main class="wrap chatwrap">
    <div id="messages" class="messages"></div>
    <form id="form" class="composer">
      <input id="input" placeholder="Type your message…" autocomplete="off" />
      <button class="btn primary" type="submit">Send</button>
    </form>
  </main>
  <script>
    const url = new URL(window.location.href);
    const id = url.searchParams.get('id');
    if (!id) { alert('Missing chat session ID'); location.href = './login.html'; }

    const socket = io(window.CHAT_SERVER_URL, { transports: ['websocket'] });
    const messages = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    function addLine(text, who) {
      const el = document.createElement('div');
      el.className = `line ${who}`;
      el.textContent = text;
      messages.appendChild(el);
      messages.scrollTop = messages.scrollHeight;
    }

    socket.on('connect', () => {
      socket.emit('join', { room: id, role: 'client' });
      addLine('Connected. An agent will join shortly.', 'sys');
    });

    socket.on('message', (m) => addLine(m.text, m.role === 'agent' ? 'agent' : 'client'));
    socket.on('ended', () => { addLine('Session ended. Returning to home...', 'sys'); setTimeout(() => location.href='./index.html', 2500); });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      socket.emit('message', { room: id, text, role: 'client' });
      input.value = '';
    });

    window.addEventListener('beforeunload', () => socket.emit('leave', { room: id, role: 'client' }));
  </script>
</body>
</html>
